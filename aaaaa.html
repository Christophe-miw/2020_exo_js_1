<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let taches = [
        {
            nom: 'Travailler efficacement',
            duree: 180,
            priorite: 3,
        },
        {
            nom: 'Boire un café',
            duree: 20,
            priorite: 1,
        },
        {
            nom: 'Discuter avec ses collèges',
            duree: 120,
            priorite: 1,
        },
    ];

    let mapNom = taches.map(tache => tache.nom);
    console.log('Nom : ' + mapNom);
    let filterPrio = taches.filter(tache => tache.priorite== 1);
    console.log('Prio : ' + filterPrio);
    let reduceDur = taches.reduce((somme ,tache) => somme + tache.duree, 0);
    console.log('Duree : ' + reduceDur)


    let reduceFilter = []
    taches.reduce((x, tache)=>{
        if (tache.priorite === 1 ){
            reduceFilter.push(tache);
        }
    }, reduceFilter)
    console.log('Filter reduce : ' + reduceFilter);
</script>
</body>
</html>

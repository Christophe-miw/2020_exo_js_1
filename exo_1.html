<script>
	let taches = [
		{
			nom: 'Travailler efficacement',
			duree: 180,
			priorite: 3,
		},
		{
			nom: 'Boire un café',
			duree: 20,
			priorite: 1,
		},
		{
			nom: 'Discuter avec ses collèges',
			duree: 120,
			priorite: 1,
		},
	];
	//1. array des noms
	tabNoms = [];
	for (i = 0; i < taches.length; i++) {
		tabNoms.push(taches[i].nom)
	}
	//console.log(tabNoms)
	//2. array des priorites = 1
	tabPrio = [];
	for (i = 0; i < taches.length; i++) {

			tabPrio.push(taches[i])
		}
	}
//console.log(tabPrio);
	//3. durée total
	dureeTotal = 0;
	for (i = 0; i < taches.length; i++) {
		dureeTotal += taches[i].duree;
	}
	//console.log(dureeTotal);

	//Version2: avec array map, array filter, array reduce

	//1. array des noms
		//avec map
		console.log(taches.map(x => x.nom));
		//avec reduce
		console.log(taches.reduce((tab, tache) => {
			tab.push(tache.nom);
			return tab;
		}, []));
	//2. array des priorites = 1
	//avec filter
	console.log(taches.filter(x => x.priorite == 1));
